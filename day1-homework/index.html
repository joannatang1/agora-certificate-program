<html>

<head>
    <title>Agora Day 1 Homework</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
    <div id="container">
        <div id="logo">
            <img class="img-container" src="assets/agoraLogo.png"/>
        </div>
        <div id="flex-pane">
            <div id="contents">
                
                <div class="left-pane">
                    <div>
                        <img id="comp-img" src="assets/Video_Conf.svg">
                    </div>
                    <div><span id="bottom-text">Chat with your <strong>closest friends</strong> no matter how far they are</span></div>
                    
                </div>
                <div class="right-pane">
                    <div class="login-container">
                        <span id="login-text">Login to enjoy <span id="highlighted">unlimited</span> video calling</span>
                        <br>
                        <input type="text" id="email" placeholder="email">
                        <input type="password" id="password" placeholder="password">
                        <br>
                        <button class="submit-button">Login!</button>
                    </div>
                </div>
            
            </div>
        </div>
    </div>
</body>

</html>
